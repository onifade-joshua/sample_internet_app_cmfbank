<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts awesome CDN Material-->
    <script src="https://kit.fontawesome.com/963bdebe65.js" crossorigin="anonymous"></script>
    <!--CDN material-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Style sheet-->
    <link rel="shortcut icon" href="/img_folder/CMFB-Logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/login_signup-folder/login.css" class="css">

    <title>Sign in - Sign up Page</title>
</head>

<body>
    <div class="container">
        <div class="row content">
            <div class="col-md-6 mb-2">
                <img src="/img_folder/CMFB-Logo-icon.png" class="rounded mx-auto d-block" alt="Logo cmfb">

                <h4 class="text-center mb-3 mt-1">Sign up</h4>
                <!--End of sign up area-->

                <div class="d-flex justify-content-around social_links mb-3">
                    <a href="#" class="google"><i class="fa-brands fa-google-plus"></i></a>
                    <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <!--End of Social links-->
                <p class="text-center text_lines"> Or</p>

                <form action="">
                    <!--Intro to form group-->

                    <div class="form-group">
                        <label for="">Full Name</label>
                        <input type="text" class="form-control mb-2" placeholder="Enter Name">
                    </div>

                    <!--End of Password-->
                    <div class="form-group">
                        <label for="">Email Address</label>
                        <input type="email" class="form-control mb-2" placeholder="Enter Email">
                    </div>

                    <!--End of Password-->
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="username" class="form-control mb-2" placeholder="Username">
                    </div>

                    <!--End of Mail-->
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control mb-2" placeholder="Password">
                    </div>
                    <!--End of Password-->

                    <div class="form-group form-check mb-1">
                        <p> <input type="checkbox"> By creating account you agree to
                            <a href="#" class="text-decoration-none">terms of use</a> and our
                            <a href="#" class="text-decoration-none">privacy policy</a>
                        </p>

                    </div>
                    <!--End of Remember-->

                    <button class="btn form-control mb-2"><a href="#">Log in</a></button>
                    <!--End of Btn-->

                    <div class="form-group text-center">
                        <p>Already have account?
                            <a href="/index.html" class="text-decoration-none">Log in</a>
                        </p>
                    </div>
                    <!--End of New account-->
                </form>
            </div>
            <!--Intro to img-right-->
            <div class="col-md-6 pt-5">
                <img src="/img_folder/background.png" class="img-fluid" alt="Logo of cmfb">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
